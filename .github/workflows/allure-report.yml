name: Run Tests and Publish Allure Report with History

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PRODUCT: product     # Top-level folder (e.g., product, projectX)
  MODULE: web          # Subfolder under PRODUCT (e.g., web, api, app)

permissions:
  contents: write
  pull-requests: write

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout source code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ“¦ Install dependencies
        if: always()
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ§ª Run Pytest with Allure
        if: always()
        run: |
          pytest tests/ -v --alluredir=allure-results

      - name: ðŸ“‚ Checkout gh-pages for report history
        if: always()
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: â™»ï¸ Restore previous Allure history
        if: always()
        run: |
          HISTORY_PATH="gh-pages/${PRODUCT}/${MODULE}/last-history"
          if [ -d "$HISTORY_PATH" ]; then
            mkdir -p allure-results/history
            cp -r "$HISTORY_PATH/." allure-results/history/
            echo "âœ… History restored from $HISTORY_PATH"
          else
            echo "âš ï¸ No previous history found at $HISTORY_PATH"
          fi

      - name: âš™ï¸ Install Allure CLI
        if: always()
        run: |
          wget -qO allure-commandline.tgz "https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.34.0/allure-commandline-2.34.0.tgz"
          mkdir -p allure
          tar -xzf allure-commandline.tgz -C allure --strip-components=1
          echo "$(pwd)/allure/bin" >> $GITHUB_PATH

      - name: ðŸ§± Generate Allure Report
        if: always()
        run: |
          allure generate allure-results --clean -o allure-report

      - name: ðŸ’¾ Save current history for next run
        if: always()
        run: |
          mkdir -p gh-pages/${PRODUCT}/${MODULE}/last-history
          cp -r allure-report/history/. gh-pages/${PRODUCT}/${MODULE}/last-history/

      - name: ðŸ“Š Extract Allure test summary
        if: always()
        id: allure_summary
        run: |
          SUMMARY_FILE="allure-report/widgets/summary.json"
          if [[ -f "$SUMMARY_FILE" ]]; then
            echo "summary<<EOF" >> $GITHUB_OUTPUT
            jq -r '
              .statistic |
              "ðŸ§ª Total: \(.total)
              âœ… Passed: \(.passed)
              âŒ Failed: \(.failed)
              âš ï¸ Broken: \(.broken)
              ðŸš« Skipped: \(.skipped)"
            ' "$SUMMARY_FILE" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "summary=âš ï¸ Allure summary not found" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ“¤ Copy report to gh-pages directory
        if: always()
        run: |
          REPORT_PATH="gh-pages/${PRODUCT}/${MODULE}/${{ github.run_number }}"
          mkdir -p "$REPORT_PATH"
          cp -r allure-report/. "$REPORT_PATH/"

      - name: ðŸš€ Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages
          publish_branch: gh-pages
          commit_message: "ci: Allure report for ${PRODUCT}/${MODULE} run #${{ github.run_number }}"

      - name: ðŸ’¬ Comment on PR with report summary
        if: always() && github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v3.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ðŸ”— **Allure Report for `${{ env.PRODUCT }}/${{ env.MODULE }}`**: [View Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ env.PRODUCT }}/${{ env.MODULE }}/${{ github.run_number }}/)

            **Test Summary**
            ${{ steps.allure_summary.outputs.summary }}