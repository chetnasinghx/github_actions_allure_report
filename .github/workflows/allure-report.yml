name: Run Tests and Publish Allure Report with History

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PRODUCT: product     # e.g. product, projectX
  MODULE: api          # e.g. api, web, app

permissions:
  contents: write
  pull-requests: write

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout source code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install Python dependencies
        if: always()
        run: |
          REQ_FILE="${{ env.PRODUCT }}/${{ env.MODULE }}/requirements.txt"
          python -m pip install --upgrade pip
          if [ -f "$REQ_FILE" ]; then
            echo "📄 Installing from $REQ_FILE"
            pip install -r "$REQ_FILE"
          else
            echo "❌ requirements.txt not found at $REQ_FILE"
            exit 1
          fi

      - name: 🧪 Run Pytest with Allure
        if: always()
        run: |
          TEST_DIR="${{ env.PRODUCT }}/${{ env.MODULE }}/tests"
          if command -v pytest > /dev/null 2>&1; then
            if [ -d "$TEST_DIR" ]; then
              echo "🚀 Running tests in $TEST_DIR"
              pytest "$TEST_DIR" -v --alluredir=allure-results
            else
              echo "❌ Test directory not found at $TEST_DIR"
              exit 1
            fi
          else
            echo "❌ pytest is not installed"
            exit 1
          fi

      - name: 📂 Checkout gh-pages for history
        if: always()
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: ♻️ Restore Allure History
        if: always()
        run: |
          HISTORY_DIR="gh-pages/${{ env.PRODUCT }}/${{ env.MODULE }}/last-history"
          if [ -d "$HISTORY_DIR" ]; then
            mkdir -p allure-results/history
            cp -r "$HISTORY_DIR/." allure-results/history/
            echo "✅ History restored from $HISTORY_DIR"
          else
            echo "⚠️ No previous history found at $HISTORY_DIR"
          fi

      - name: ⚙️ Install Allure CLI
        if: always()
        run: |
          wget -qO allure-commandline.tgz "https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.34.0/allure-commandline-2.34.0.tgz"
          mkdir -p allure
          tar -xzf allure-commandline.tgz -C allure --strip-components=1
          echo "$(pwd)/allure/bin" >> $GITHUB_PATH

      - name: 🧱 Generate Allure Report
        if: always()
        run: |
          allure generate allure-results --clean -o allure-report

      - name: 💾 Save current history for next run
        if: always()
        run: |
          mkdir -p gh-pages/${{ env.PRODUCT }}/${{ env.MODULE }}/last-history
          cp -r allure-report/history/. gh-pages/${{ env.PRODUCT }}/${{ env.MODULE }}/last-history/

      - name: 📊 Extract Allure Summary
        if: always()
        id: allure_summary
        run: |
          SUMMARY_FILE="allure-report/widgets/summary.json"
          if [[ -f "$SUMMARY_FILE" ]]; then
            echo "summary<<EOF" >> $GITHUB_OUTPUT
            jq -r '
              .statistic |
              "🧪 Total: \(.total)
              ✅ Passed: \(.passed)
              ❌ Failed: \(.failed)
              ⚠️ Broken: \(.broken)
              🚫 Skipped: \(.skipped)"
            ' "$SUMMARY_FILE" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "summary=⚠️ Allure summary not found" >> $GITHUB_OUTPUT
          fi

      - name: 📤 Copy report to gh-pages run folder
        if: always()
        run: |
          REPORT_PATH="gh-pages/${{ env.PRODUCT }}/${{ env.MODULE }}/${{ github.run_number }}"
          mkdir -p "$REPORT_PATH"
          cp -r allure-report/. "$REPORT_PATH/"

      - name: 🚀 Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages
          publish_branch: gh-pages
          commit_message: "ci: Allure report for ${{ env.PRODUCT }}/${{ env.MODULE }} run #${{ github.run_number }}"

      - name: 💬 Comment on PR with summary
        if: always() && github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v3.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            🔗 **Allure Report for `${{ env.PRODUCT }}/${{ env.MODULE }}`**: [View Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ env.PRODUCT }}/${{ env.MODULE }}/${{ github.run_number }}/)

            **Test Summary**
            ${{ steps.allure_summary.outputs.summary }}