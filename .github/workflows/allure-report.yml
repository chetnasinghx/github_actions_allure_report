name: Run Tests and Publish Allure Report with History

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: |
          pytest tests/ -v --alluredir=allure-results

      - name: Checkout gh-pages branch for history
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        if: always()

      - name: Restore Allure History
        if: always()
        run: |
          HISTORY_PATH="gh-pages/last-history"
          if [ -d "$HISTORY_PATH" ]; then
            mkdir -p allure-results/history
            cp -r "$HISTORY_PATH/." allure-results/history/
            echo "âœ… Allure history restored"
          else
            echo "â„¹ï¸ No previous history found"
          fi

      - name: Install Allure Commandline
        if: always()
        run: |
          wget -qO allure-commandline.tgz "https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.34.0/allure-commandline-2.34.0.tgz"
          mkdir -p allure
          tar -xzf allure-commandline.tgz -C allure --strip-components=1
          echo "$(pwd)/allure/bin" >> $GITHUB_PATH

      - name: Generate Allure Report
        if: always()
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Save Allure History for next run
        if: always()
        run: |
          mkdir -p gh-pages/last-history
          cp -r allure-report/history/. gh-pages/last-history/

      - name: Extract Allure Summary
        if: always()
        id: allure_summary
        run: |
          SUMMARY_FILE="allure-report/widgets/summary.json"
          if [[ -f "$SUMMARY_FILE" ]]; then
            echo "summary<<EOF" >> $GITHUB_OUTPUT
            jq -r '
              .statistic |
              "ðŸ§ª Total: \(.total)
                âœ… Passed: \(.passed)
                âŒ Failed: \(.failed)
                âš ï¸ Broken: \(.broken)
                ðŸš« Skipped: \(.skipped)"
            ' "$SUMMARY_FILE" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "summary=Allure summary not found" >> $GITHUB_OUTPUT
          fi

      - name: Copy current report to gh-pages run folder
        if: always()
        run: |
          mkdir -p gh-pages/${{ github.run_number }}
          cp -r allure-report/. gh-pages/${{ github.run_number }}/

      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages
          publish_branch: gh-pages
          commit_message: "ci: Allure report for run #${{ github.run_number }}"

      - name: Comment on PR with Allure Report and Summary
        if: always()
        uses: peter-evans/create-or-update-comment@v3.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ðŸ”— **Allure Report**: [View Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ github.run_number }}/)

            **Test Summary**
            ${{ steps.allure_summary.outputs.summary }}