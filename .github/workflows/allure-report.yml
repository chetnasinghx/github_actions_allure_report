name: Run Tests and Publish Allure Report

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  test-and-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: |
          pytest tests/ -v --alluredir=allure-results

      - name: Checkout gh-pages branch for report history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Install Allure  Commandline
        if: always()
        run: |
          wget -qO allure-commandline.zip "https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.24.0/allure-commandline-2.32.0.zip"
          unzip -q allure-commandline.zip -d allure
          echo "PATH=$PATH:$(pwd)/allure/bin" >> $GITHUB_ENV

      - name: Build Allure Test Report
        if: always()
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Extract Allure Summary
        id: allure_summary
        if: always()
        run: |
          SUMMARY_FILE="allure-report/widgets/summary.json"
          if [[ -f "$SUMMARY_FILE" ]]; then
            echo "summary<<EOF" >> $GITHUB_OUTPUT
            jq -r '
              .statistic |
              "🧪 Total: \(.total)
                ✅ Passed: \(.passed)
                ❌ Failed: \(.failed)
                ⚠️ Broken: \(.broken)
                🚫 Skipped: \(.skipped)"
            ' "$SUMMARY_FILE" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "summary=Allure summary not found" >> $GITHUB_OUTPUT
          fi

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3.9.3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
          commit_message: "ci: Allure report for run #${{ github.run_number }}"

      - name: Wait for GitHub Pages to become available
        if: always()
        run: |
          REPORT_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ github.run_number }}/"
          echo "Waiting for GitHub Pages to be available..."
          echo "Report Link: $REPORT_URL"
          for i in {1..10}; do
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$REPORT_URL")
            if [ "$HTTP_STATUS" -eq 200 ]; then
              echo "GitHub Pages is live!"
              break
            else
              echo "Status: $HTTP_STATUS. Retrying in 10 seconds..."
              sleep 10
            fi
          done

      - name: Comment on PR with Allure Report and Test Summary
        if: always() && github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v3.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            🔗 **Allure Test Report**: [View Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ github.run_number }}/)

            **Test Summary**
            ${{ steps.allure_summary.outputs.summary }}